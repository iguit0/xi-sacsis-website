<ion-header class="forgot-password-header auth-header">
  <ion-navbar>
    <ion-title>Esqueceu sua senha?</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="forgot-password-content auth-content">
  <h2 class="auth-title">Redefina sua senha</h2>
  <p class="recover-message">
    Entre com seu e-mail e vamos mandar instruções para redefinição de senha.
  </p>
  <form class="forgot-password-form auth-form" [formGroup]="forgot_password" (ngSubmit)="recoverPassword()">
    <ion-item>
      <ion-input type="email" placeholder="E-mail" formControlName="email"></ion-input>
    </ion-item>
    <button ion-button block class="auth-action-button recover-password-button" type="submit" [disabled]="!forgot_password.valid">Enviar</button>
  </form>
</ion-content>
