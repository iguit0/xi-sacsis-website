<ion-header>
  <ion-header>
    <ion-navbar>
        <ion-title text-center>{{ 'LIST_MASTER_TITLE' | translate }}</ion-title>
      <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
      </button>
      <ion-buttons end>
        <button ion-button icon-only (click)="addItem()">
          <ion-icon name="add"></ion-icon></button>
    </ion-buttons>
    </ion-navbar>
    </ion-header>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let item of currentItems">
        <ion-item>
            <ion-thumbnail item-start>
              <img [src]="item.profilePic">
            </ion-thumbnail>
            <h2>{{item.name}}</h2>
            <p>{{item.about}}</p>
            <button ion-button color="guia" round small (click)="openItem(item)">Veja Mais</button>
          </ion-item>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(item)">
          {{ 'DELETE_BUTTON' | translate }}
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
