<ion-header>
    <ion-navbar color="guia">
        <ion-title text-center>{{ 'LIST_MASTER_TITLE' | translate }}</ion-title>
      <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
      </button>
      <ion-buttons end>
        <button ion-button icon-only (click)="addItem()">
          <ion-icon name="search"></ion-icon></button>
    </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding-center>

    <ion-item>
        <ion-label>Categoria</ion-label>
        <ion-select [(ngModel)]="categoria" interface="alert" cancelText="Cancelar">
          <ion-option value="bar">Bar</ion-option>
          <ion-option value="restaurante">Restaurante</ion-option>
          <ion-option value="pizzaria">Pizzaria</ion-option>
          <ion-option value="churrascaria">Churrascaria</ion-option>
          <ion-option value="farmacia">Farm√°cia</ion-option>
        </ion-select>
      </ion-item>

  <ion-list>
    <ion-item-sliding *ngFor="let item of currentItems">
      <button ion-item (click)="openItem(item)">
        <!-- Name -->
          <h2>{{item.name}}</h2>
        <!-- Category -->
          <p>{{item.about}}</p>
        <!-- Rating -->
        <ion-thumbnail item-start>
          <img [src]="item.profilePic" />
        </ion-thumbnail>        
        <button ion-button color="guia" round small>Veja Mais</button>
       </button>

      <ion-item-options>
        <button ion-button color="danger" (click)="deleteItem(item)">
          {{ 'DELETE_BUTTON' | translate }}
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
