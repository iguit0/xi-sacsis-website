<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Guia</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="list-big-content">
    <form [formGroup]="ratingForm">
  <div class="list-big">
    <ion-list>
        <ion-list class="ratings-list">
      <button class="list-item" ion-item *ngFor="let item of list1.items" (click)="itemTapped($event, item)">
        <ion-row no-padding class="content-row">
          <ion-col no-padding width-33 class="item-avatar">
            <preload-image class="avatar-image" [ratio]="{w:1, h:1}" [src]="item.image"></preload-image>
          </ion-col>
          <ion-col no-padding width-57 class="item-content">
            <h3 class="item-title">{{item.name}}</h3><br>
            <p class="item-description" rows="4">{{item.category}}
                <ion-item class="rating-item">
                    <rating formControlName="rate2" max="5" read-only="true"></rating>
                  </ion-item></p>
            <!-- You can change the rows quantity by using rows="X", where X can be any number for example: rows="4" -->            
          </ion-col>
          <ion-col no-padding width-10 class="item-icon">
            <ion-icon name="arrow-forward"></ion-icon>
          </ion-col>
        </ion-row>
      </button>
    </ion-list>
  </ion-list>
  </div>
  </form>
</ion-content>
