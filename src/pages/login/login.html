<ion-content padding class="transparent-header">
  <ion-header>
    <ion-navbar>
    </ion-navbar>
  </ion-header>
  <img class="logo" src="assets/imgs/welcome/logo.png" />
  <div padding>
    <ion-item>
      <ion-input type="text" placeholder="Usuário"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Senha"></ion-input>
    </ion-item>
    <button ion-button block outline (click)="login()" color="light" class="login-button">Entrar</button>
  </div>
  <div class="strike">
    <span>OU</span>
  </div>
  <button ion-button block clear (click)="login()" color="light" class="login-button"><ion-icon name="logo-facebook"></ion-icon> Entrar com Facebook</button>
</ion-content>
<ion-footer>
  <ion-toolbar class="footer">
    <div (click)="goToSignup()">
      <span>Não tem conta? <strong>Crie uma agora</strong>.</span>
    </div>
  </ion-toolbar>
</ion-footer>
