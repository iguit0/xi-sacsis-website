<ion-header>

  <ion-navbar>
    <ion-title>{{ item.name }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="item-profile" text-center #profilePic [style.background-image]="'url(' + item.profilePic + ')'">
  </div>

  <div class="item-detail" padding>
    <h2>{{item.name}}</h2>
    <p>{{item.about}}</p>
      <ion-range min="0" max="5" pin="true" [(ngModel)]="contrast" color="secondary">
        <ion-icon range-left small name="star"></ion-icon>
        <ion-icon range-right name="star"></ion-icon>
      </ion-range>
  </div>
</ion-content>
