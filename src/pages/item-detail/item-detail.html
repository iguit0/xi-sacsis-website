<ion-header>

  <ion-navbar color="guia">
    <ion-title>{{ item.nome }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="item-profile" text-center #foto [style.background-image]="'url(' + item.foto + ')'">
  </div>

  <div class="item-detail" padding>
    <h2>{{item.nome}}</h2>
    <p>{{item.categoria}}</p>
    <ion-rating (ionClick)="log($event)"></ion-rating>
  </div>
</ion-content>
