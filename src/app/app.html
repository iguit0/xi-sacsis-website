<ion-menu [content]="NAV" [swipeEnabled]="false" type="overlay">

  <ion-header>
    <ion-toolbar>
      <ion-item no-lines>
        <ion-avatar item-left>
          <h2>
            <img src="https://png.icons8.com/ios/2x/gender-neutral-user-filled.png">
          </h2>
        </ion-avatar>
        <h2>Ol√°,</h2>
        <p>Visitante</p>
      </ion-item>
      <ion-buttons end>
        <button ion-button icon-only>
          <ion-icon item-right color="background" name="settings"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content class="menu-content">
    <ion-avatar item-left>
      <img src="http://soumaislagoa.com.br/wp-content/uploads/2016/04/logo-.jpg">
    </ion-avatar>
    <ion-list class="menu-list">
      <button ion-item detail-none *ngFor="let page of pages" (click)="goToPage(page.component)" menuClose>
        <ion-icon item-left name="{{page.icon}}"></ion-icon>
        {{page.titulo}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>
<ion-nav #NAV [root]="rootPage"></ion-nav>
